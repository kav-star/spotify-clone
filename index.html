<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Point</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Darshan Raval-No copyrights </h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Asal mein</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpeg" alt="1">
                    <span class="songName">Ek Taraf</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpeg" alt="1">
                    <span class="songName">Mahiye Jinna Sohna</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpeg" alt="1">
                    <span class="songName">Ek Ladki Ko Dekha</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpeg" alt="1">
                    <span class="songName">Soni Soni</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpeg" alt="1">
                    <span class="songName">Hawa banke</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpeg" alt="1">
                    <span class="songName">Mujhe Peene Do</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpeg" alt="1">
                    <span class="songName">Tu Hai</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="9.jpeg" alt="1">
                    <span class="songName">Jannat Ve</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            <img id="songBannerImage" src="" alt="Song Banner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2e9033712f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
